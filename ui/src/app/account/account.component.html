<div class="container-fluid px-0">
    <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"> <a class="nav-link" href="/customer">Customer</a> </li>
                <li class="nav-item"> <a class="nav-link" href="/account">Account</a> </li>

            </ul>
        </div>
    </nav>
</div>

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-10 grid-margin stretch-card" style="margin-left: 100px; margin-top: -30px;">
                <div class="card" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                    <div class="card-body">
                        <div style="display: inline-flex;">
                            <h4 class="card-title" style="font-size: 20px;">Account information</h4>
                            <button class="create" data-bs-toggle="modal" data-bs-target="#headerPopup"
                                style="background-color: transparent;"><i class="fa fa-plus" style="font-size: 25px"></i></button>
                        </div>
                        <div class="table-responsive" style="margin-top: 20px;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID No.</th>
                                        <th>Customer Id</th>
                                        <th>Account No.</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let account of accountDetails" >
                                        <td>{{account.id  === null ? 'N/A' : account.id}}</td>
                                        <td>{{account.customerId  === null ? 'N/A' : account.customerId}}</td>
                                        <td>{{account.number  === null ? 'N/A' : account.number}}</td>
                                        <td><button style="background-color: transparent; border: transparent;" (click)="delete($event, account)"><i class="fa fa-trash" style="font-size: 20px; color: red;"></i></button></td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" data-bs-backdrop="true" id="headerPopup" tabindex="-1" aria-labelledby="headerPopupLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Issue</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="registerForm">

                    <div class="mb-3">
                        <div class="form-group">
                            <label>Customer Id</label>
                            <select  class="form-control" formControlName="id"
                            [(ngModel)]="account.customerId" [ngClass]="{ 'is-invalid': submitted && f.id.errors }">
                                <option *ngFor="let c of customerDetails" [ngValue]="c.id">
                                    {{ c.id }} 
                                </option>
                            </select>
                            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                                <div *ngIf="f.id.errors.required">Please select an id</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label>Number</label>
                            <input type="text" formControlName="number" class="form-control"
                                [(ngModel)]="account.number"
                                [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                                <div *ngIf="f.number.errors.required">Please enter a number</div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" (click)="closeForm()" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" (click)="saveAccount()" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
